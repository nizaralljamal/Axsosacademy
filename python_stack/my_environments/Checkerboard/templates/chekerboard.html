<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chekerboard.css') }}">
</head>
<body>
    <h1>Checkerboard</h1>
    <div class="board">
        {% for i in range(row) %}
            <div class="row">
                {% for j in range(col) %}
                    {% if (i+j) % 2 == 0 %}
                        <div class="box" style="background-color: {{ color1 }};"></div>
                    {% else %}
                        <div class="box" style="background-color: {{ color2 }};"></div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
