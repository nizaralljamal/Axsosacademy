<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submitted Info</title>
    <!-- Include Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6">Submitted Info</h1>
      <div class="space-y-4">
        <p class="text-gray-700">
          <span class="font-bold">Name:</span> {{ name }}
        </p>
        <p class="text-gray-700">
          <span class="font-bold">Dojo Location:</span> {{ location }}
        </p>
        <p class="text-gray-700">
          <span class="font-bold">Favorite Language:</span> {{ language }}
        </p>
        <p class="text-gray-700">
          <span class="font-bold">Comment:</span> {{ comment }}
        </p>
      </div>
      <a
        href="/"
        class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline inline-block text-center"
      >
        Go Back
      </a>
    </div>
  </body>
</html>
