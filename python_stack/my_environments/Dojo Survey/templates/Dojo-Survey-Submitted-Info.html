<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey - Submitted Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 flex items-center justify-center min-h-screen font-sans overflow-hidden"
  >
    <!-- Aurora Background -->
    <div
      class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-purple-900 via-indigo-900 to-gray-900 opacity-60"
    ></div>
    <div
      class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600 rounded-full filter blur-3xl opacity-20 animate-pulse"
    ></div>
    <div
      class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-indigo-600 rounded-full filter blur-3xl opacity-20 animate-pulse"
      style="animation-delay: 4s"
    ></div>

    <!-- Glassmorphism Result Container -->
    <div
      class="relative w-full max-w-lg p-8 space-y-6 bg-white/10 backdrop-blur-lg rounded-2xl border border-white/20 shadow-2xl text-white"
    >
      <h1 class="text-4xl font-bold text-center text-white drop-shadow-lg">
        Submitted Information
      </h1>
      <div class="space-y-4 text-lg">
        <div class="flex justify-between border-b border-white/20 py-3">
          <span class="font-medium text-gray-300">Name:</span>
          <span class="font-semibold text-indigo-300">{{session['name']}}</span>
        </div>
        <div class="flex justify-between border-b border-white/20 py-3">
          <span class="font-medium text-gray-300">Dojo Location:</span>
          <span class="font-semibold text-indigo-300"
            >{{session['location']}}</span
          >
        </div>
        <div class="flex justify-between border-b border-white/20 py-3">
          <span class="font-medium text-gray-300">Favorite Language:</span>
          <span class="font-semibold text-indigo-300"
            >{{session['language']}}</span
          >
        </div>
        <div class="flex justify-between py-3">
          <span class="font-medium text-gray-300">Comment:</span>
          <span class="font-semibold text-indigo-300"
            >{{session['comment']}}</span
          >
        </div>
      </div>
      <div class="pt-6">
        <a
          href="/"
          class="block w-full text-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-400 transform hover:scale-105 active:scale-100 transition-all duration-300 ease-in-out"
        >
          Go Back
        </a>
      </div>
    </div>
  </body>
</html>
