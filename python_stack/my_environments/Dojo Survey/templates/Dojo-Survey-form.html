<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey - Metallic Card Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define the 3D space and perspective */
        .perspective-container {
            perspective: 1000px;
        }
        /* Base card styles for 3D transform */
        .card {
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans overflow-hidden perspective-container">
    <!-- Aurora Background -->
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-gray-900 via-black to-gray-900"></div>
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-700 rounded-full filter blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-indigo-700 rounded-full filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 3s;"></div>

    <!-- 3D Card Container -->
    <div class="relative w-full max-w-lg h-auto card">
        <!-- Front of the Card -->
        <div class="relative w-full p-8 space-y-8 bg-black/30 backdrop-blur-xl rounded-2xl border border-white/20 shadow-2xl">
            <div class="absolute inset-0 border-2 border-transparent bg-gradient-to-r from-indigo-500/50 to-purple-500/50 rounded-2xl blur-lg"></div>
            <div class="relative">
                <h1 class="text-4xl font-bold text-center text-white drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)]">Dojo Survey</h1>
                <form action="/process" method='POST' class="space-y-7 pt-6">
                    <div class="relative">
                        <input type="text" name="name" id="name" placeholder=" " required class="block w-full px-4 py-3 bg-black/40 border-2 border-white/20 rounded-lg text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-300 peer">
                        <label for="name" class="absolute left-4 -top-3 text-sm text-gray-300 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3.5 peer-focus:-top-3 peer-focus:text-sm peer-focus:text-indigo-300">Your Name</label>
                    </div>
                    <div class="relative">
                        <select name="location" id="location" required class="block appearance-none w-full px-4 py-3 bg-black/40 border-2 border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-300">
                            <option class="bg-gray-900" value="San Jose">San Jose</option>
                            <option class="bg-gray-900" value="Seattle">Seattle</option>
                            <option class="bg-gray-900" value="Dallas">Dallas</option>
                            <option class="bg-gray-900" value="Chicago">Chicago</option>
                        </select>
                        <label for="location" class="absolute left-4 -top-3 text-sm text-gray-300">Dojo Location</label>
                    </div>
                    <div class="relative">
                        <select name="language" id="language" required class="block appearance-none w-full px-4 py-3 bg-black/40 border-2 border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-300">
                            <option class="bg-gray-900" value="C++">C++</option>
                            <option class="bg-gray-900" value="Python">Python</option>
                            <option class="bg-gray-900" value="JavaScript">JavaScript</option>
                            <option class="bg-gray-900" value="Java">Java</option>
                        </select>
                        <label for="language" class="absolute left-4 -top-3 text-sm text-gray-300">Favorite Language</label>
                    </div>
                    <div class="relative">
                        <textarea name="comment" id="comment" rows="4" placeholder=" " class="block w-full px-4 py-3 bg-black/40 border-2 border-white/20 rounded-lg text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-300 peer"></textarea>
                        <label for="comment" class="absolute left-4 -top-3 text-sm text-gray-300 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3.5 peer-focus:-top-3 peer-focus:text-sm peer-focus:text-indigo-300">Comment (optional)</label>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border-2 border-indigo-400/50 rounded-lg shadow-lg text-lg font-bold text-white bg-gradient-to-r from-indigo-500/80 to-purple-500/80 hover:from-indigo-500 hover:to-purple-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-400 transform hover:scale-105 active:scale-100 transition-all duration-300 ease-in-out">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
