<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-4">The current time and date:</h1>
      <div class="bg-white border-2 border-black p-6 rounded-lg shadow-lg">
        <p class="text-5xl font-mono">{{ date }}</p>
        <p class="text-4xl font-mono mt-2">{{ time }}</p>
      </div>
    </div>
  </body>
</html>
